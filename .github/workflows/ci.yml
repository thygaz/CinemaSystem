name: CI - Build e Teste do CinemaSystem

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-e-teste:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cinemasystem
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: yourpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 1. Baixar o c√≥digo
        uses: actions/checkout@v3

      - name: 1.5. Configurar o Java (JDK 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: 2. Rodar o Build
        run: mvn clean package

      - name: 3. Rodar os Testes
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cinemasystem
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: yourpassword